version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      nextjs:
        patterns:
          - 'next'
          - '@next/*'
          - 'eslint-config-next'
      eslint-prettier:
        patterns:
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
        exclude-patterns:
          - 'eslint-config-next'
      supabase:
        patterns:
          - '@supabase/*'
      react:
        patterns:
          - '@types/react*'
          - 'react*'
      tailwindcss:
        patterns:
          - 'autoprefixer'
          - 'postcss'
          - 'tailwindcss'
      misc:
        patterns:
          - '*'
        exclude-patterns:
          - 'next'
          - '@next/*'
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
          - '@supabase/*'
          - '@types/react*'
          - 'react*'
          - 'autoprefixer'
          - 'postcss'
          - 'tailwindcss'
